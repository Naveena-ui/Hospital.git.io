    <script>
        function validate()
        {
            var username=document.getElementById('uname');
            var phone=document.getElementById('no');
            var password=document.getElementById('pass');
            var pcon=document.getElementById('con');
            var reg=/^[A-Z a-z]+$/;
            var po=/^[6789]\d{9}$/;
            var conp=/^[a-z0-9A-Z@]+$/;
        
        if(username.value.trim()=="")
        {
          alert("blank username");
          username.style.border="solid 3px green";
          return false;
        }
        else if(!username.value.match(reg))
        {
          alert("username should consists with letters")
          return false;
        }
        else if(phone.value.trim()=="")
        {
          alert("blank phone number");
          phone.style.border="solid 3px green";
          return false;
        }
        else if(!phone.value.match(po))
        {
          alert("please enter your 10 digite mobile number")
          return false;
        }
        else if(password.value.trim()=="")
        {
          alert("please enter your password");
          password.style.border="solid 3px green";
          return false;
        }
        else if(!password.value.match(conp))
        {
          return false;
        }
        else if(password.value.length<8)
        {
          alert("password should not be less than 8")
          return false;
        }
       else if(pcon.value.trim()=="")
        {
          alert("please confirm your password");
          pcon.style.border="solid 3px green";
          return false;
        }
        else if(password.value!=pcon.value){
        alert("password not matched");
         return false;
        }
        else{
            return true;
        }
    }
    </script>
